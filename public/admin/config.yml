backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/data/site.json"
        label: "Site Information"
        name: "site"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/data/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "CTA 1 Text", name: "cta1Text", widget: "string"}
              - {label: "CTA 1 Link", name: "cta1Link", widget: "string"}
              - {label: "CTA 2 Text", name: "cta2Text", widget: "string"}
              - {label: "CTA 2 Link", name: "cta2Link", widget: "string"}

  - name: "portfolio"
    label: "Portfolio"
    folder: "src/data/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Video Link", name: "videoLink", widget: "string", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["Film", "Animation", "Documentary"]}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Date", name: "date", widget: "datetime"}

  - name: "blog"
    label: "Blog"
    folder: "src/data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["News", "Training", "Production"]}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
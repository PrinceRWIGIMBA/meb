backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/data/site.json"
        label: "Site Information"
        name: "site"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Site URL", name: "url", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}

  # Home Page
  - name: "home"
    label: "Home Page"
    files:
      - file: "src/data/home.json"
        label: "Home Page Content"
        name: "home"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "CTA 1 Text", name: "cta1Text", widget: "string"}
              - {label: "CTA 1 Link", name: "cta1Link", widget: "string"}
              - {label: "CTA 2 Text", name: "cta2Text", widget: "string"}
              - {label: "CTA 2 Link", name: "cta2Link", widget: "string"}
          
          - label: "What We Do Section"
            name: "whatWeDo"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string"}
              - {label: "Section Subtitle", name: "subtitle", widget: "string"}
              - label: "Services"
                name: "services"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Icon", name: "icon", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
                  - {label: "Services List", name: "servicesList", widget: "list", field: {label: "Service", name: "service", widget: "string"}}
          
          - label: "Social Enterprise Model"
            name: "socialModel"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Impact Points", name: "impactPoints", widget: "list", field: {label: "Point", name: "point", widget: "string"}}
              - {label: "CTA Text", name: "ctaText", widget: "string"}
              - {label: "CTA Link", name: "ctaLink", widget: "string"}

  # About Page
  - name: "about"
    label: "About Page"
    files:
      - file: "src/data/about.json"
        label: "About Page Content"
        name: "about"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
          
          - label: "Our Story"
            name: "story"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "markdown"}
              - {label: "Image", name: "image", widget: "image"}
          
          - label: "Mission"
            name: "mission"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          
          - label: "Vision"
            name: "vision"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          
          - label: "Values"
            name: "values"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

  # Services
  - name: "services"
    label: "Services"
    files:
      - file: "src/data/services.json"
        label: "Services Content"
        name: "services"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
          
          - label: "Film Production Services"
            name: "production"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Services", name: "services", widget: "list", field: {label: "Service", name: "service", widget: "string"}}
          
          - label: "Film Fixing Services"
            name: "fixing"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          
          - label: "Equipment"
            name: "equipment"
            widget: "list"
            fields:
              - {label: "Category", name: "category", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Items", name: "items", widget: "list", field: {label: "Item", name: "item", widget: "string"}}


  # Add this Portfolio collection
  - name: "portfolio"
    label: "Portfolio"
    label_singular: "Portfolio Item"
    folder: "src/data"
    identifier_field: "title"
    extension: "json"
    format: "json"
    create: true
    delete: true
    slug: "portfolio"
    editor:
      preview: false
    fields:
      - label: "Items"
        name: "items"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Video Link", name: "videoLink", widget: "string", required: false }
          - label: "Category"
            name: "category"
            widget: "select"
            options:
              - { label: "Animation", value: "animation" }
              - { label: "Documentary", value: "documentary" }
              - { label: "Production", value: "production" }
              - { label: "Training", value: "training" }
            default: "animation"
  # Animation Page
  - name: "animation"
    label: "Animation Page"
    files:
      - file: "src/data/animation.json"
        label: "Animation Content"
        name: "animation"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
          
          - label: "Animation Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          
          - label: "Workshop Info"
            name: "workshop"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Features", name: "features", widget: "list", field: {label: "Feature", name: "feature", widget: "string"}}

  # Training Page
  - name: "training"
    label: "Training Page"
    files:
      - file: "src/data/training.json"
        label: "Training Content"
        name: "training"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
          
          - label: "Programs"
            name: "programs"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Duration", name: "duration", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Modules", name: "modules", widget: "list", field: {label: "Module", name: "module", widget: "string"}}
              - {label: "Fee Info", name: "fee", widget: "string"}
              - {label: "Featured", name: "featured", widget: "boolean", default: false}
          
          - label: "Curriculum"
            name: "curriculum"
            widget: "list"
            fields:
              - {label: "Category", name: "category", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Items", name: "items", widget: "list", field: {label: "Item", name: "item", widget: "string"}}

  # Impact Page
  - name: "impact"
    label: "Impact Page"
    files:
      - file: "src/data/impact.json"
        label: "Impact Content"
        name: "impact"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
          
          - label: "Impact Numbers"
            name: "numbers"
            widget: "list"
            fields:
              - {label: "Number", name: "number", widget: "string"}
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          
          - label: "Focus Areas"
            name: "focusAreas"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Points", name: "points", widget: "list", field: {label: "Point", name: "point", widget: "string"}}
          
          - label: "Success Stories"
            name: "stories"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Quote", name: "quote", widget: "text"}
              - {label: "Author", name: "author", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}

  # Testimonials
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/data/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5, default: 5}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Date", name: "date", widget: "datetime"}

  # Blog Posts
  - name: "blog"
    label: "Blog"
    folder: "src/data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["News", "Training", "Production", "Impact", "Behind the Scenes"]}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}

  # Team Members
  - name: "team"
    label: "Team Members"
    folder: "src/data/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Bio", name: "bio", widget: "text"}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Order", name: "order", widget: "number", default: 0}
      - label: "Social Media"
        name: "social"
        widget: "object"
        required: false
        fields:
          - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - {label: "Twitter", name: "twitter", widget: "string", required: false}

  # FAQ
  - name: "faq"
    label: "FAQ"
    folder: "src/data/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Question", name: "question", widget: "string"}
      - {label: "Answer", name: "answer", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["General", "Services", "Training", "Pricing", "Technical"]}
      - {label: "Order", name: "order", widget: "number", default: 0}

  # Partners
  - name: "partners"
    label: "Partners"
    folder: "src/data/partners"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Logo", name: "logo", widget: "image"}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Order", name: "order", widget: "number", default: 0}